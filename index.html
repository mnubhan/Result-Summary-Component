<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Result Summary Component</title>
  </head>
  <body>
    <div class="info__section">
      <div class="info__result">
        <p>Lorem ipsum</p>
        <div class="result__value_section">
          <p class="result__value">76</p>
          <p class="result__out-of-100">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="result__explaination">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="info__summary">
        <h1>Summary</h1>
        <div class="info__summary_category info__summary_reaction">
          <img class="info__summary_icon" src="images/icon-reaction.svg" />
          <div class="info__summary_category-title">Reaction</div>
          <div class="info__summary_result">
            <p>80<span class="hundred"> / 100</span></p>
          </div>
        </div>
        <div class="info__summary_category info__summary_memory">
          <img class="info__summary_icon" src="images/icon-memory.svg" />
          <div class="info_summary_category-title">Memory</div>
          <div class="info__summary_result">
            <p>92<span class="hundred"> / 100</span></p>
          </div>
        </div>
        <div class="info__summary_category info__summary_verbal">
          <img class="info__summary_icon" src="images/icon-verbal.svg" />
          <div class="info_summary_category-title">Verbal</div>
          <div class="info__summary_result">
            <p>61<span class="hundred"> / 100</span></p>
          </div>
        </div>
        <div class="info__summary_category info__summary_visual">
          <img class="info__summary_icon" src="images/icon-visual.svg" />
          <div class="info_summary_category-title">Visual</div>
          <div class="info__summary_result">
            <p>73<span class="hundred"> / 100</span></p>
          </div>
        </div>
        <div class="button">Continue</div>
      </div>
    </div>
  </body>
</html>
